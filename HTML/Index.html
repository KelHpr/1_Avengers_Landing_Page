<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Avengers #1</title>
    <script src="https://kit.fontawesome.com/bc681b8889.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/Main.css">
</head>

<body>
    <div class="image_bg">
        <div class="image_bg_bg">
            <header class="header">
                <div class="logo">
                    <img src="../imgs/logo_avengers.svg" class="logo_image">
                </div>
                <nav class="nav">
                    <a class="links_header" href="#">Home</a>
                    <a class="links_header" href="#">Synopsis</a>
                    <a class="links_header" href="#">Cast</a>
                    <a class="links_header" href="#">Gallery</a>
                    <div class="link_border"></div>
                    <a class="links_header" href="#">Trailer</a>
                </nav>
                <div class="icons_header">
                    <i class="fa-solid fa-bars icon_header"></i>
                </div>
            </header>

            <!-- --- --- --- MAIN --- --- --- -->

            <main class="main">
                <!-- --- --- --- SECTION SOCIAL MEDIA --- --- --- -->

                <section class="section_social_media">
                    <div class="social_media">
                        <i class="fa-brands fa-youtube icon_social"></i>
                        <i class="fa-brands fa-twitter icon_social"></i>
                        <i class="fa-solid fa-boxes-stacked icon_social"></i>
                    </div>
                    <button class="btn_before">
                        <i class="fa-solid fa-angle-left icon_btn"></i>
                    </button>
                    <div class="last_squads">
                        <div class="start_squad"></div>
                        <div class="end_squad">
                            <div class="box_end_squad">
                                <i class="fa-solid fa-angles-down icon_footer"></i>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- --- --- --- CONTENT --- --- --- -->

                <section class="container">
                    <div class="content">
                        <div class="first_squad"></div>
                        <div class="big_gradient">
                            <div class="border_into"></div>
                            <div class="actor_big_name">
                                <h1 class="big_name">Chris <span class="big_name_thin">Pratt</span></h1>
                            </div>
                            <div class="number">
                                <h1 class="big_number">05</h1>
                            </div>
                        </div>
                        <div class="second_squad"></div>
                        <div class="subnav">
                            <a href="#" class="link_subnav">Wallpaper</a>
                            <a href="#" class="link_subnav">Social</a>
                            <a href="#" class="link_subnav">Photos</a>
                        </div>
                        <div class="others_numbers">
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="other_number">
                                <h2 class="number_other">5,0</h2>
                            </div>
                        </div>
                        <div class="buttons">
                            <button class="btn_search">
                                <i class="fa-solid fa-search icon_search"></i>
                            </button>
                            <button class="btn_share">
                                <i class="fa-solid fa-share icon_share"></i>
                            </button>
                        </div>
                        <div class="points">
                            <div class="description">
                                <h5 class="nickname">Star Lord</h5>
                                <p class="movies">3 Movies</p>
                            </div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                        </div>
                    </div>
                    <div class="down_squad">
                        <div class="content_center">
                            <h4 class="actor_name">Chris Pratt</h4>
                            <div class="border_center"></div>
                        </div>
                    </div>
                </section>

                <!-- --- --- --- LATERAL RIGHT --- --- --- -->

                <section class="section_lateral_right">
                    <div class="social_media">
                    </div>
                    <button class="btn_before">
                        <i class="fa-solid fa-angle-right icon_btn"></i>
                    </button>
                    <div class="icons_play">
                        <div class="box_icons_play">
                            <i class="fa-solid fa-angle-left icon_play"></i>
                            <i class="fa-solid fa-pause icon_play"></i>
                            <i class="fa-solid fa-angle-right icon_play"></i>
                        </div>
                    </div>
                </section>

            </main>
            <footer class="footer">
                <div class="squad_gradient"></div>
            </footer>
        </div>
    </div>




    <script src="../JS/Main.js"></script>
</body>

</html>
